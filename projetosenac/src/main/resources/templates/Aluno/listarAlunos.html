<html lang="pt-br" xsi=schemaLocation="http://www.thymeleaf.org">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link rel="stylesheet" href="/css/style.css">
	<link type='text/css' rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


	<!------ Include the above in your HEAD tag ---------->
	<title>Listar Alunos</title>
</head>


<body>

	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div class="collapse navbar-collapse" id="textoNavbar">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">

						<a class="nav-link" th:href="@{Home}"><i class="fa fa-home"></i> Home <span class="sr-only">(Página
								atual)</span></a>

					</li>

					<li class="nav-item">

						<a class="nav-link" th:href="@{InserirAluno}"><i class="fa fa-graduation-cap"></i> Cadastrar Aluno</a>

					</li>

					<li class="nav-item">

						<a class="nav-link" href="#"><i class="fa fa-search"></i> Pesquisar Aluno</a>

					</li>
					
					<li class="nav-item">

						<a class="nav-link" th:href="@{listarAlunos}"><i class="fa fa-search"></i> Listar Alunos</a>

					</li>
					
						<div class="dropdown-menu">
							<a class="dropdown-item" th:href="@{inserirAlunos}"><i class='fa fa-graduation-cap'></i>
								Cadastrar
								Aluno</a>
							<a class="dropdown-item" th:href="@{listarAlunos}"><i class="fa fa-search"></i> Listar
								Alunos</a>
							<a class="dropdown-item" th:href="@{filtro-alunos}"><i class="fa fa-filter"></i> Filtrar
								Alunos</a>
						</div>
					</li>
				</ul>
				<span class="navbar-text">
					<div class="collapse navbar-collapse" id="textoNavbar">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item">
								<a class="nav-link" href="#"><i class='fa fa-times'></i> Sair</a>
							</li>
						</ul>
					</div>
				</span>
			</div>
		</nav>
	</header>

	<div class="container">
		<h2>Alunos Adicionados</h2>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th class="text-center" scope="col">Nome</th>
					<th class="text-center" scope="col">CPF</th>
					<th class="text-center" scope="col">Curso</th>
					<th class="text-center" scope="col">Matrícula</th>
					<th class="text-center" scope="col">Status</th>
					<th class="text-center" scope="col">Turno</th>
					<th class="text-center" scope="col">Alterar</th>
					<th class="text-center" scope="col">Excluir</th>
				</tr>
			</thead>
			<tbody>
				<tr scope="row" th:each="aluno:${alunos}">
					<td class="text=center" th:text="${aluno.nome}"></td>
					<td class="text=center" th:text="${aluno.cpf}"></td>
					<td class="text=center" th:text="${aluno.curso}"></td>
					<td class="text=center" th:text="${aluno.matricula}"></td>
					<td class="text=center" th:text="${aluno.status}"></td>
					<td class="text=center" th:text="${aluno.turno}">
						<span th:case="M">Matutino</span>
						<span th:case="N">Noturno</span>
					</td>
					
					<td class="text-center">
					  <a class="btn btn-secondary" href="@{alterar/{id} (id=${aluno.id})}">
						<i class="fa fa-pencil-square"></i>
					  </a>
					</td>
						
					<td class="text-center">
					    <a class="btn btn-danger" href="@{excluir/{id} (id=${aluno.id})}">
						   <i class="fa fa-trash"></i>
					    </a>
				    </td>
				</tr>
			</tbody>
		</table>
	</div>



	<footer class="bg-primary text-center text-lg-start">
		<div>
			<!-- Copyright -->
			<div class="text-center p-3" style="color: #fff; font-weight: bold;">
				© 2023 Copyright: SENAC
			</div>
	</footer>
</body>

</html>
