										<li class="nav-item dropdown">
						<a class="nav-link dropwown-toggle" id="navbardrop" data-toggle="dropdown">

	</header>

	<div class="container">
		<h2>+Alterar Professor</h2>
		
	<form action="/inserirProfessor" th:object="${professor}" method="Post" name="formulario">
		<input type="hidden" name="id" id="id" class="form-control" th:field="*{id}">
		<div class="form-group">
			<div class="alert alert-danger" role="alert" th:if="${msg}">
				<strong th:text="${msg}"></strong>
			</div>
			<div class=" col-md-6 offset-md-3">
				<label>Nome</label>
				<input type="text" name="nome" class="form-control" placeholder="Nome" th:field="*{nome}" required>
			</div>
		</div>

		<div class="form-group">
			<div class=" col-md-6 offset-md-3">
				<label>Cpf</label>
				<input type="text" maxlength="11" id="cpf" name="cpf" pattern="[0-9]{11}" class="form-control"
					placeholder="CPF (apenas números)" th:field="*{cpf}" required>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-6 offset-md-3">
				<label>Selecione o Título</label>
				<select class="form-control" th:field="*{titulacao}">
					<option th:each="titulacao : ${T(com.projeto.senac.Enum.Titulacao).values()}" th:value="${titulacao}"
						th:text="${titulacao}">
					</option>
				</select>
			</div>
		</div>


		<div class="form-group">
			<div class="col-md-8 offset-md-5">
				<input type="submit" value="Salvar" class="btn btn-primary" name="Salvar">
			</div>
		</div>

	<footer class="bg-primary text-center text-lg-start">

		<!-- Grid container -->

		<div>

			<!-- Copyright -->

			<div class="text-center p-3" style="color: #fff; font-weight: bold;">
